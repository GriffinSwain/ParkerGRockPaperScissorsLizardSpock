<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Time</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/wickedcss.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="background">

    <div class="container-fluid">
        <h1 class="gameHeader">Player One</h1>
        <img src="./Assets/Sheldor.png" id="firstPlayerImg" class="gameCharacterImg imageFlip" alt="">
        <h1 class="gameScore">0</h1>
        
        <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
            <div class="gameShift">
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off">
                <label class="btn btn-outline-secondary RPSLSButton" for="vbtn-radio1"><h3 class="gameButtonText">Rock</h3></label>
                <div class="gameShift2">
                    
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                    <label class="btn btn-outline-light RPSLSButton" for="vbtn-radio2"><h3 class="gameButtonText" style="-webkit-text-stroke: 0.75px rgb(0, 0, 0); font-size: 30px;">Paper</h3></label>
                    <div class="gameShift2">
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                        <label class="btn btn-outline-danger RPSLSButton" for="vbtn-radio3"><h3 class="gameButtonText">Scissors</h3></label>
                        <div class="gameShift2">
                            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
                            <label class="btn btn-outline-success RPSLSButton" for="vbtn-radio4"><h3 class="gameButtonText">Lizard</h3></label>
                            <div class="gameShift2">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio5" autocomplete="off">
                    <label class="btn btn-outline-primary RPSLSButton" for="vbtn-radio5"><h3 class="gameButtonText">Spock</h3></label>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <div class="container-fluid d-flex justifyCenter">
        <button id="submitButton" type="button" class="btn btn-primary gameButton"><h3 class="centerGameButtonText">Submit</h3></button>
        <img src="./Assets/TheRules.png" class="gameHero" alt="">
    </div>
    <div class="container-fluid d-flex playerTwo">
        <h1 class="gameHeader2">Player Two</h1>
        <img src="./Assets/Sheldor.png" id="secondPlayerImg" class="gameCharacterImg2 imageFlip" alt="">
        <h1 class="gameScore2">0</h1>
                <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
                    <div class="gameShift3">
                        <input type="radio" class="btn-check" name="vbtn-radio2" id="vbtn-radio21" autocomplete="off">
                        <label class="btn btn-outline-secondary RPSLSButton" for="vbtn-radio21"><h3 class="gameButtonText">Rock</h3></label>
                        <div class="gameShift2">
                            
                            <input type="radio" class="btn-check" name="vbtn-radio2" id="vbtn-radio22" autocomplete="off">
                            <label class="btn btn-outline-light RPSLSButton" for="vbtn-radio22"><h3 class="gameButtonText" style="-webkit-text-stroke: 0.75px rgb(0, 0, 0); font-size: 30px;">Paper</h3></label>
                            <div class="gameShift2">
                                <input type="radio" class="btn-check" name="vbtn-radio2" id="vbtn-radio23" autocomplete="off">
                                <label class="btn btn-outline-danger RPSLSButton" for="vbtn-radio23"><h3 class="gameButtonText">Scissors</h3></label>
                                <div class="gameShift2">
                                    <input type="radio" class="btn-check" name="vbtn-radio2" id="vbtn-radio24" autocomplete="off">
                                    <label class="btn btn-outline-success RPSLSButton" for="vbtn-radio24"><h3 class="gameButtonText">Lizard</h3></label>
                                    <div class="gameShift2">
                            <input type="radio" class="btn-check" name="vbtn-radio2" id="vbtn-radio25" autocomplete="off">
                            <label class="btn btn-outline-primary RPSLSButton" for="vbtn-radio25"><h3 class="gameButtonText">Spock</h3></label>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
    <script src="./scripts/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
